#
# the 13 node ha
#
roles:
  build:
    classes:
      - openstack_extras::repo
    class_groups:
      - test_file
      - build
  controller:
    classes:
      - openstack_extras::repo
      - mongodb::replset
      - "nova::%{rpc_type}"
      - "%{network_service}"
      - "%{network_service}::plugins::%{network_plugin}"
      - "%{network_service}::server"
    class_groups:
      - glance_all
      - keystone_all
      - cinder_controller
      - nova_controller
      - horizon
      - ceilometer_controller
      - heat_all
      - "%{db_type}_database"
      - provider_network_controller
      - test_file
      - ceph_mon
  controller_without_mon:
    classes:
      - openstack_extras::repo
      - mongodb::replset
      - "nova::%{rpc_type}"
      - "%{network_service}"
      - "%{network_service}::plugins::%{network_plugin}"
      - "%{network_service}::server"
    class_groups:
      - glance_all
      - keystone_all
      - cinder_controller
      - nova_controller
      - horizon
      - ceilometer_controller
      - heat_all
      - "%{db_type}_database"
      - provider_network_controller
      - test_file
  load_balancer:
    classes:
      - openstack_extras::repo
      - openstack-ha::load-balancer
  compute:
    classes:
      - openstack_extras::repo
      - cinder::setup_test_volume
    class_groups:
      - nova_compute
      - cinder_volume
      - ceilometer_compute
      - ceph_osd
  compute_without_osd:
    classes:
      - openstack_extras::repo
      - cinder::setup_test_volume
    class_groups:
      - nova_compute
      - cinder_volume
      - ceilometer_compute
  ceph_mon:
    class_groups:
      - ceph_mon
  ceph_osd:
    class_groups:
      - ceph_osd
  swift_proxy:
    classes:
      - openstack_extras::repo
      - openstack::swift::proxy
  swift_storage:
    classes:
      - openstack_extras::repo
      - openstack::swift::storage-node

#
# the two node
#
roles:
  cache:
    classes:
      - acng::server
  build:
    classes:
      - openstack_extras::repo
    class_groups:
      - test_file
      - build
  controller:
    classes:
      - openstack_extras::repo
      - "nova::%{rpc_type}"
    class_groups:
      - glance_all
      - keystone_all
      - cinder_controller
      - nova_controller
      - horizon
      - ceilometer_controller
      - heat_all
      - "%{db_type}_database"
      - network_controller
      - test_file
  compute:
    classes:
      - openstack_extras::repo
      - cinder::setup_test_volume
    class_groups:
      - nova_compute
      - cinder_volume
      - ceilometer_compute
  swift_proxy:
    classes:
      - openstack_extras::repo
      - openstack::swift::proxy
  swift_storage:
    classes:
      - openstack_extras::repo
      - openstack::swift::storage-node
